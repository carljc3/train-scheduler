<html lang="en-us">

<head>
<!-- **MY COMMENTS HAVE STARS** -->
  <meta charset="UTF-8">
  <header>TrainTime</header>
<!-- **TOP OF THE PAGE CONTAINS VARIOUS LIBRARY CDN** -->
<!-- **AJAX CALLS THE LIBRARY TO UPDATE PAGE IN REALTIME** -->
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- **BOOTSTRAP LIBRARY CONTROLS WEBSITE DESIGN** -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- **FIREBASE IS FOR APP DEVELOPMENT TOOL** -->
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<!-- **MOMENT REMOVES THE NEED TO USE NATIVE JAVASCRIPT DIRECTLY** -->
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
<!-- **FIRST CONTAINER** -->
  <!-- Train Time -->
  <div class="container">
<!-- **JUMBOTRON IS THE FORMAT OF WEBSITE LAYOUT** -->
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: #7F462C; color: white">
        <!-- **DISPLAYED TEXT ON WEBPAGE** -->
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>
    <div class="row">
    <!-- **ROWS ARE DEFINED IN THE CLASS** -->
      <div class="col-lg-12">
        <!-- Train Schedule -->
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
        <!-- **PARAMETERS OF INFORMATION WE ARE PULLING** -->
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <!-- **IMPUT BOX WITH PARAMETERS FOR TRAIN INFORMATION** -->
        <!-- **TRAIN ADDED** -->
        <div class="card mt-2">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <!-- **ENTRY FORM** -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- **RUNNING SCRIPT** -->
  <script src="traintime-logic.js"></script>

</body>

</html>
